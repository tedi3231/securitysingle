<form id="permision_add" method="post" action="/permision/create" >
    {{xsrf_form_html()}}
    <input type="hidden" name="id" id="id" value="{{pitem['id']}}"/>
    <div class="layout-onecolumn">
        <div class="editor-label">
            <span>用户名称</span>
        </div>
        <div class="editor-field">
            <select name="userid" id="userid">
                {% for item in users %}
                <option value="{{item['id']}}" {%if pitem and pitem["userid"]==item["id"]%} selected {%end%}>{{item["username"]}}</option>
                {% end %}
            </select>
        </div>
    </div>
    <div class="layout-onecolumn">
        <div class="editor-label">
            <span>资源名称</span>
        </div>
        <div class="editor-field">
            <select name="resourceid" id="resourceid" >
                {% for item in controllers %}
                <option value="{{item['id']}}" {%if pitem and pitem["resourceid"]==item["id"]%} selected {%end%}>{{item["title"]}}</option>
                {% end %}
            </select>
        </div>
    </div>
</form>

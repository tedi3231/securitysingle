<script type="text/javascript" language="javascript">
  
 $(document).ready(function(){
      $.jqplot.config.enablePlugins = true;

        
    var line1 = [6.75, 14, 10.75, 0, 10];
    var line2 = [4.88, 9.63, 7.25, 15.5, 11.75];

    var tickers = ['2008-03-01', '2008-04-01', '2008-05-01', '2008-06-01', '2008-07-01'];
        
    var plot1 = $.jqplot('chart1', [line1, line2], {
        stackSeries: true,
        legend: {
            renderer: $.jqplot.EnhancedLegendRenderer,
            show: true,
            location: 'ne'
        },
        title: 'Data per month stack by user',
        seriesDefaults: {
            renderer: $.jqplot.BarRenderer,
            rendererOptions: {
                barWidth: 20
            },
            pointLabels: {
                hideZeros: true
            }
        },
        series: [{
            label: 'User1'
        },
        {
            label: 'User2'
        }],
        axes: {
            xaxis: {
                renderer: $.jqplot.CategoryAxisRenderer,
                ticks: tickers         
            },
            yaxis: {
                min: 0
            }
        }   
    });
        
    var line1 = [20, 10];
    var line2 = [80, 90];
    
    var plot2 = $.jqplot('chart2', [line1, line2], {
        grid:{
            drawGridlines:true,
            background: '#ffffff',
            borderWidth: 0,
            shadow: false
        },
        stackSeries: true, 
        seriesColors: ["#82BC24","#363636"],
        seriesDefaults: {
            renderer: $.jqplot.BarRenderer,
            rendererOptions:{barMargin: 25}, 
            pointLabels:{stackedValue: true},
            yaxis:'y2axis',
            shadow: false
        },
        series:[
            {pointLabels:{ypadding: -15}},
            {pointLabels:{ypadding:9000}}   // this hack will push the labels for the top series off of the page so they don't appear.
        ],
        axes: {
            xaxis:{
                ticks:[2010, 2040], 
                renderer:$.jqplot.CategoryAxisRenderer, 
                tickOptions:{
                    showGridline:false, 
                    markSize:0
                }
            },
            y2axis:{
                ticks:[0, 100], 
                tickOptions:{formatString:'%d\%'}
            }
        }
    });;

});




</script>

<script language="JavaScript" type="text/javascript">
	$(document).ready(function() {

		$('#{{tableid}}').datagrid({
			queryParams : {
				'_xsrf' : $("input[name=_xsrf]").val()
			}
		});

        $("form#search_{{tableid}}").submit(function(){
            $("#{{tableid}}").datagrid("reload",$("form").serializeObject());
            return false;
        });
	});
</script>
<div id="search" class="easyui-accordion" collapsed="true">
	<div title="查询条件" iconCls="icon-search" fit="true" style="float:left;">
        <form action="{{url}}" method="post" id="search_{{tableid}}">
            {{xsrf_form_html()}}
            {{modules.Search(search_columns)}}
            <input type="submit" name="Submit" value="Search"/>    
        </form>
	</div>    
</div>
<table id="{{tableid}}" fit="true" url="{{url}}" title="{{title}}"  rownumbers="{{rownumbers}}" pagination="{{pagination}}">
	<thead>
		<tr>
			{% for col in columns %} <th field="{{col['field']}}" width="{{col['width']}}" align="{{col['align']}}">{{col['title']}}</th>
			{% end %}
		</tr>
	</thead>
</table>

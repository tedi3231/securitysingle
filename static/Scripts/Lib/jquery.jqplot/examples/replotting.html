     <script type="text/javascript">
     
      $.jqplot.config.enablePlugins = false;

         var Graph;
         var GraphUpdate;
         var GraphData = [];
         var interval = 500;
         var npoints = 25;
         var maxIterations = 200;
         var niters = 0;

         function BuildDataArray() {
         
            GraphData = [];
            var x=0, y=Math.random()*10;

             for(var i = 0; i < npoints; i++) {
                x += Math.random() * 5;
                y += (Math.random() - 0.5) * 10;
                 GraphData[i] = [x,y];
             }
         }

         function UpdateGraph() {
             StopGraphLoop();
             interval = parseInt($('#interval').val());
             npoints = parseInt($('#npoints').val());
             maxIterations = parseInt($('#maxIterations').val());
             niters = 0;
             GraphUpdate = setInterval(runUpdate, interval);
         }
         
         
         function runUpdate() {
             if (niters < maxIterations) {
                 BuildDataArray();
                 Graph.series[0].data = GraphData;
                 Graph.replot({resetAxes:true});
                 niters++;
             }
             else {
                 StopGraphLoop();
             }
         }

         function StopGraphLoop() {

             clearInterval(GraphUpdate);
         }

         $(document).ready(function(){
             BuildDataArray();

             Graph = $.jqplot('GraphContainer', [GraphData], {
                title: 'Test Data Run',
                cursor: { show: false },
                pointLabels: { show: false },
                highlighter: { show: false },
                axesDefaults: {
                    pad:0.05,
                    labelRenderer: $.jqplot.CanvasAxisLabelRenderer,
                    tickRenderer: $.jqplot.CanvasAxisTickRenderer,
                    labelOptions: {
                        fontSize: '13pt'
                    }
                },

              axes: {
                  xaxis: {
                    label: 'Number'
                  },
                  yaxis: {
                    label: 'Value'
                  }
              }
            });

         });

     </script>
